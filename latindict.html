<head>
    <title>Ecce Romani Latin Dictionary</title>
</head>

<body>
    <div class="container">
        <div class="login">
            {{> loginButtons}}
        </div>
        {{> DictionaryPanel}}
    </div>
</body>

<template name="DictionaryPanel">
    <div class="dictionary-panel">
        {{#if currentUser}} {{> CreateDictionaryItem}} {{/if}} {{>SearchDictionaryItem}} {{> DictionaryCount}}
        <br>
        <!-- Verb Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Verb</th>
                    <th>Gender</th>
                    <th>Definition</th>
                    <th>Type</th>

                </tr>
            </thead>
            <tbody>
                {{#each items}} {{#if isVerb}}
                <tr>
                    {{> DictionaryItem}}
                </tr>
                {{/if}} {{/each}} {{#each items}} {{#if isNoun}}
                <tr>
                    {{> DictionaryItem}}
                </tr>
                {{/if}} {{/each}} {{#each items}} {{#if isAdjective}}
                <tr>
                    {{> DictionaryItem}}
                </tr>
                {{/if}} {{else}}
                <tr>
                    <td>No matches for your seach term.</td>
                    <td></td>
                    <td></td>
                    <td></td>

                </tr>
                {{/each}}
            </tbody>
        </table>

    </div>
</template>

<template name="DictionaryItem">
    <td>
        <b>{{word}}</b>
    </td>
    {{#if isNoun}}
    <td>
        {{gender}}
    </td>
    {{else}}
    <td>
        NA
    </td>
    {{/if}}
    <td>
        {{definition}}
    </td>
    <td>
        {{type}}
    </td>
</template>

<template name="CreateDictionaryItem">
    <form class="create-dictionary">
        <h1>Admin Section ;)</h1>
        <small>Must be logged in</small>
        <br>
        <br>
        <input type="text" class="word" name="word" placeholder="Enter New Word" />
        <input type="text" class="word" name="definition" placeholder="Enter New Definition" />
        <input type="text" class="details" name="gender" placeholder="Gender" />
        <input type="text" class="details" name="type" placeholder="Type of Word" />

        <input type="submit" value="Submit" class="button">
    </form>
</template>

<template name="SearchDictionaryItem">
    <form class="search-dictionary">
        <input type="text" id="searchWord" placeholder="Search a Latin Word" />
        <input type="submit" value="Submit" class="button">
    </form>
</template>

<template name="DictionaryCount">
    <div class="dictionary-count">
        {{totalCount}} entries in this dictionary.
    </div>
</template>
